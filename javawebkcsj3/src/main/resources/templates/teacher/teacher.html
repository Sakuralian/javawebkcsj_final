<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>学生请假管理系统——教师主页</title>
    <!-- Core CSS  -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/glyphicons.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/logo.css}">
    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/theme.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/pages.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/plugins.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}">
    <!-- Boxed-Layout CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/boxed.css}">


    <!-- Core Javascript - via CDN -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
</head>

<body>
<!-- Start: Header -->
<header class="navbar navbar-fixed-top" style="background-image: none; background-color: rgb(240, 240, 240);">
    <div class="pull-left"><a class="navbar-brand" href="#">
        <div class="navbar-logo"><span class="logo">学生请假管理系统</span> </div>
    </a></div>
    <div class="pull-right header-btns">
        <a class="user"><span class="glyphicons glyphicon-user" th:text="${teacher.teaName}"></span> </a>
        <a th:href="@{/logout}" class="btn btn-default btn-gradient" type="button"><span
                class="glyphicons glyphicon-log-out"></span> 退出</a>
    </div>
</header>
<!-- End: Header -->

<!-- Start: Main -->
<div id="main">
    <!-- Start: Sidebar -->
    <aside id="sidebar" class="affix">
        <div id="sidebar-search">

        </div>
        <div id="sidebar-menu">
            <ul class="nav sidebar-nav">
                <li>
                    <a th:href="@{/teacher/toTeacher}"><span class="glyphicons glyphicon-home"></span><span
                            class="sidebar-title">教师主页</span></a>
                </li>
                <li>
                    <a th:href="@{/teacher/findAllLeaves}"><span class="glyphicons glyphicon-user"></span><span
                            class="sidebar-title">学生请假管理</span></a>
                </li>
                <li>
                    <a th:href="@{/teacher/toUpdatePassword}"><span class="glyphicons glyphicon-user"></span><span
                            class="sidebar-title">修改密码</span></a>
                </li>
            </ul>
        </div>
    </aside>
    <!-- End: Sidebar -->

    <!-- Start: Content -->
    <section id="content">
        <div id="topbar" class="affix">
            <ol class="breadcrumb">
                <li class="active"><a th:href="@{/teacher/toTeacher}"><span class="glyphicon glyphicon-home"></span></a></li>
            </ol>
        </div>
        <div class="container">


            <div class="col-md-11">
                <div id="docs-content">
                    <h2 class="page-header margin-top-none">个人信息</h2>
                    <table class="table">
                        <tr>
                            <td colspan="2">您好，<span th:text="${teacher.teaName}"/></td>
                        </tr>
                        <tr>
                            <td colspan="2">所属系别：<span th:text="${teacher.dept}"/></td>
                        </tr>
                        <tr>
                            <td colspan="2">联系电话：<span th:text="${teacher.tel}"/></td>
                        </tr>
                        <tr>
                            <td colspan="2">个人图片：
                                <img th:if="${teacher.photo != null && teacher.photo != ''}"
                                     th:src="@{'/images/'+${teacher.photo}}"
                                     height="100" style="margin-left: 25px;width: 12%;height: 12%">
                            </td>
                        </tr>
                        <tr>
                            <td width="120">最后登录时间:</td>
                            <td><span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm')}"/></td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </section>
    <!-- End: Content -->
</div>
<!-- End: Main -->
</body>
</html>
